<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût</title>
    <script
      src="https://kit.fontawesome.com/8547b4ea2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../.public/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__heading">ohmyfood</h1>
    </header>
    <main class="menu">
      <figure>
        <img
          class="menu__img"
          src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt=""
        />
        <figcaption class="menu__contener">
          <h2 class="menu__title">la palette du goût</h2>
          <svg
            class="btn__heart"
            width="2rem"
            height="2rem"
            viewBox="0 0 2rem 2rem"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
          >
            <path
              d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181"
            />
          </svg>
          <svg
            class="btn__heart--full"
            width="2rem"
            viewBox="0 0 2rem 2rem"
            height="2rem"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop
                  offset="0%"
                  stop-color="var(--heart-primary-color)"
                ></stop>
                <stop
                  offset="100%"
                  stop-color="var(--heart-second-color)"
                ></stop>
              </linearGradient>
            </defs>
            <path
              d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"
            />
          </svg>
          <h3 class="menu__subtitle">ENTREE</h3>
          <article class="menu-card">
            <h4 class="menu-card__content">Fricassée d'escargot</h4>
            <p class="menu-card__subcontent">Au piment d'Espelette</p>
            <p class="menu-card__price">25€</p>
          </article>
          <article class="menu-card">
            <h4 class="menu-card__content">Foie gras de canard mi-cuit</h4>
            <p class="menu-card__subcontent">Et ses copeaux de truffe noire</p>
            <p class="menu-card__price">35€</p>
          </article>
          <article class="menu-card">
            <h4 class="menu-card__content">Oeuf au plat</h4>
            <p class="menu-card__subcontent">
              Assaisonné à la truffe sur lit de caviar
            </p>
            <p class="menu-card__price">20€</p>
          </article>
          <h3 class="menu__subtitle">PLATS</h3>
          <article class="menu-card">
            <h4 class="menu-card__content">Filet de boeuf aux herbes</h4>
            <p class="menu-card__subcontent">
              Accompagné de sa ribambelle de légumes
            </p>
            <p class="menu-card__price">40€</p>
          </article>
          <article class="menu-card">
            <h4 class="menu-card__content">Parmentier de queue de boeuf</h4>
            <p class="menu-card__subcontent">
              À la truffe noire sur sa purée de panais
            </p>
            <p class="menu-card__price">35€</p>
          </article>
          <article class="menu-card">
            <h4 class="menu-card__content">Filet de turbot</h4>
            <p class="menu-card__subcontent">Aux agrumes</p>
            <p class="menu-card__price">44€</p>
          </article>
          <h3 class="menu__subtitle">DESSERTS</h3>
          <article class="menu-card">
            <h4 class="menu-card__content">Paris-Brest</h4>
            <p class="menu-card__subcontent">Revisité</p>
            <p class="menu-card__price">18€</p>
          </article>
          <article class="menu-card">
            <h4 class="menu-card__content">Macaron au chocolat d'exception</h4>
            <p class="menu-card__subcontent">
              Et glace à la vanille de Madagascar
            </p>
            <p class="menu-card__price">22€</p>
          </article>
          <article class="menu-card">
            <h4 class="menu-card__content">Mousse au chocolat</h4>
            <p class="menu-card__subcontent">
              Au piment d'Espelette et à la truffe noire
            </p>
            <p class="menu-card__price">23€</p>
          </article>
          <button>Commander</button>
        </figcaption>
       
      </figure>
    </main>
    <footer class="footer">
      <h2 class="footer__title">ohmyfood</h2>
      <a href="#" class="footer__link"><i class="fa-utensils fas footer__icon" aria-hidden="true"></i> Proposer un restaurant</a>
      <a href="#" class="footer__link"><i class="fa-hands-helping fas footer__icon" aria-hidden="true"></i> Devenir partenaire</p></a>
      <a href="#" class="footer__link"><p>Mentions légales</p></a>
      <a href="mailto:contact@ohmyfood.com" class="footer__link">Contact</a>
    </footer>
  </body>
</html>
